[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "paris"

remappings = [
    "forge-std/=lib/forge-std/src/",
    "account-abstraction/=lib/account-abstraction/contracts/",
    "p256-verifier/=lib/p256-verifier/src/",
    "@openzeppelin/=lib/openzeppelin-contracts/",
]

[profile.default.fuzz]
runs = 256
